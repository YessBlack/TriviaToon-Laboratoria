<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaToon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/app.js"></script>
</head>
<body>
    <!--Modal-->
    <div class="modal-cotaniner">
        <div class="modal-player">
            <h1>TriviaToon</h1>
                <form action="" id="form">
                <input type="text" id="player" placeholder="Nombre del Jugador">
                <input type="submit" value="Jugar" id="play">
            </form>
            <img src="img/bart-1.png" alt="Imagen comic Simpson">
        </div>
    </div>

    <!--Pagina preguntas-->
    <section class="container-game">
        <div class="container-user-points">
            <p class="title">TriviaToon</p>
            <p class="player-name">Jugador: <span class="player-dom"></span></p>
            <p class="points">Puntaje: <span class="points-dom"></span></p>
        </div>
    
        <div class="container-questions">
            <div class="question"></div>
            <div class="options"></div>
    
            <div class="buttons-actions">
                <button class="btn-exit">Retirarse</button>
            </div>
        </div>
    </section>
</body>
</html>
